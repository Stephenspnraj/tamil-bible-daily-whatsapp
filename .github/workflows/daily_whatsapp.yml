name: Daily WhatsApp Bible Message

# Run daily at 6 AM IST
on:
  schedule:
    - cron: '0 0 * * *' # UTC time for 6:00 AM IST (UTC+5:30 -> 0:30 UTC)
  workflow_dispatch: # allows manual trigger too

jobs:
  send-message:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.14

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas pytz requests python-dotenv

      - name: Run script
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          PHONE_NUMBER_ID: ${{ secrets.PHONE_NUMBER_ID }}
          YOUR_WHATSAPP_NUMBER: ${{ secrets.YOUR_WHATSAPP_NUMBER }}
        run: python script.py
